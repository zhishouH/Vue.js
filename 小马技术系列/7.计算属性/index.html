<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>计算属性</title>
</head>

<body>
  <div id="myApp">
    <p>今年3月3日发行的任天堂新一代主机Switch的价格是：{{price}}日元，含税价格是：{{priceInTax}}日元,折合人民币是：{{priceChinaRMB}}元</p>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        price: 29980
      },
      computed: {
        priceInTax: function () {
          return this.price * 1.08
        },
        priceChinaRMB: function () {
          return Math.round(this.priceInTax / 16.75)
        }
      }
    })
  </script>
</body>

</html>
