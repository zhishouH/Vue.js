<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>表单控件绑定</title>
</head>

<body>
  <div id="myApp">
    <h1>表单控件绑定</h1>
    <input type="text" v-model="message" placeholder="快来编辑我！">
    <p>{{message}}</p>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        message: ''
      }
    })
  </script>
</body>

</html>
