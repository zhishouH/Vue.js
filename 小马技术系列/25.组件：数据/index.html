<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>组件：数据</title>
</head>

<body>
  <div id="myApp">
    <div>
      今天的天气是<today-weather></today-weather>
    </div>
  </div>

  <script>
    Vue.component('today-weather', {
      template: '<strong>{{todayWeather}}</strong>',
      data: function () {
        return {
          todayWeather: '雨加雪'
        }
      }
    })
    var myApp = new Vue({
      el: '#myApp'
    })
  </script>
</body>

</html>
