<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>组件：slot插槽</title>
</head>

<body>
  <div id="myApp">
    <say-to pname="koma">你做的视频太差了</say-to>
    <say-to pname="mike">你千万别学koma</say-to>
    <say-to pname="john">你教教他们两个吧</say-to>
  </div>

  <script>
    Vue.component('say-to', {
      props: ['pname'],
      template: '<div>'
        + '你好，<strong>{{pname}}</strong>'
        + '<slot></slot>'
        + '</div>'
    })
    var myApp = new Vue({
      el: '#myApp'
    })
  </script>
</body>

</html>
