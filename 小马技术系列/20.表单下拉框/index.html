<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>表单下拉框</title>
</head>

<body>
  <div id="myApp">
    <h3>您最喜欢的NBA球星是：</h3>
    <select v-model="linkedNBAStar" style="width: 200px;">
      <option>哈登</option>
      <option>科比</option>
      <option>詹姆斯</option>
      <option>库里</option>
      <option>杜兰特</option>
    </select>

    <h3>我的全明星阵容：</h3>
    <select v-model="linkedNBAStars" multiple style="width: 200px;">
      <option>阿德托昆德</option>
      <option>怀特赛德</option>
      <option>阿尔德里奇</option>
      <option>戴维斯</option>
      <option>格里芬</option>
      <option>詹姆斯</option>
      <option>杜兰特</option>
      <option>巴特勒</option>
      <option>德罗赞</option>
      <option>哈德</option>
      <option>科比</option>
      <option>韦德</option>
      <option>伦纳德</option>
      <option>欧文</option>
      <option>保罗</option>
      <option>林书豪</option>
    </select>

    <h3>选择结果：</h3>
    <p>我最喜欢的NBA球星是：{{linkedNBAStar}}</p>
    <p>我的全明星阵容：{{linkedNBAStars}}</p>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        linkedNBAStar: null,
        linkedNBAStars: []
      }
    })
  </script>
</body>

</html>
