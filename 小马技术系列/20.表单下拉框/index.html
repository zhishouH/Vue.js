<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>表单下拉框</title>
</head>

<body>
  <div id="myApp">
    <h3>您最喜欢的NBA球星是：</h3>
    <select v-model="linkedNBAStar" style="width: 200px;">
      <option value="">哈登</option>
      <option value="">科比</option>
      <option value="">詹姆斯</option>
      <option value="">库里</option>
      <option value="">杜兰特</option>
    </select>

    <h3>我的全明星阵容：</h3>
    <select v-model="linkedNBAStars" style="width: 200px;">
      <option value="">阿德托昆德</option>
      <option value="">怀特赛德</option>
      <option value="">阿尔德里奇</option>
      <option value="">戴维斯</option>
      <option value="">格里芬</option>
      <option value="">詹姆斯</option>
      <option value="">杜兰特</option>
      <option value="">巴特勒</option>
      <option value="">德罗赞</option>
      <option value="">哈德</option>
      <option value="">科比</option>
      <option value="">韦德</option>
      <option value="">伦纳德</option>
      <option value="">欧文</option>
      <option value="">保罗</option>
      <option value="">林书豪</option>
    </select>

    <h3>选择结果：</h3>
    <p>我最喜欢的NBA球星是：{{linkedNBAStar}}</p>
    <p>我的全明星阵容：{{linkedNBAStars}}</p>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        linkedNBAStar: null,
        linkedNBAStars: []
      }
    })
  </script>
</body>

</html>
