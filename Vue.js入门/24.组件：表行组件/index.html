<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>组件：表行组件</title>
</head>

<body>
  <div id="myApp">
    <h1>2020最期待的游戏是： </h1>
    <table border="1">
      <tr>
        <td>编号</td>
        <td>游戏名称</td>
      </tr>
      <tr is="my-row1"></tr>
      <tr is="my-row2"></tr>
      <tr is="my-row3"></tr>
    </table>
  </div>

  <script>
    Vue.component('my-row1', {
      template: '<tr><td>(1)</td><td>塞尔达传说</td></tr>'
    })
    Vue.component('my-row2', {
      template: '<tr><td>(2)</td><td>马里奥赛车</td></tr>'
    })
    Vue.component('my-row3', {
      template: '<tr><td>(3)</td><td>乌贼娘2代</td></tr>'
    })
    var myApp = new Vue({
      el: '#myApp',
    })
  </script>
</body>

</html>
