<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>参数验证</title>
</head>

<body>
  <div id="myApp">
    <h1>身世之谜</h1>
    <show-member-info name="zhishouh" age="19" :detail="{address:'广东广州',language:'广东话'}"></show-member-info>
  </div>

  <script>
    Vue.component('show-member-info', {
      props: {
        name: {
          type: String,
          required: true
        },
        age: {
          type: Number,
          validator: function () {
            return value >= 0 && value <= 130
          }
        },
        detail: {
          type: Object,
          default: function () {
            return {
              address: 'US',
              language: 'English'
            }
          }
        }
      },
      template: '<div>姓名：{{this.name}}<br>'
        + '年龄：{{this.age}}岁<br>'
        + '地址：{{this.detail.address}}<br>'
        + '语言：{{this.detail.language}} </div>'
    })
    var myApp = new Vue({
      el: '#myApp'
    })
  </script>
</body>

</html>
