<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>组件</title>
</head>

<body>
  <div id="myApp">
    <ol>
      <todo-item v-for="item in games" v-bind:game="item"></todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['game'],
      template: '<li>{{game.title}}</li>'
    })
    var myApp = new Vue({
      el: '#myApp',
      data: {
        games: [
          { title: 'C罗' },
          { title: '梅西' },
          { title: '内马尔' },
          { title: '苏亚雷斯' }
        ]
      }
    })
  </script>
</body>

</html>
