<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>元素显示</title>
</head>

<body>
  <div id="myApp">
    <h1 v-show="result">zhishouh</h1>
    <button @click="btnclick">显示按钮</button>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        result: true
      },
      methods: {
        btnclick: function () {
          this.result = !this.result
        }
      }
    })
  </script>
</body>

</html>
