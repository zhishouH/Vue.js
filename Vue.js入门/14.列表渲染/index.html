<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>列表渲染</title>
</head>

<body>
  <div id="myApp">
    <ul>
      <li v-for="(game,index) in games">{{index+1}},{{game.title}},售价：{{game.price}}}元</li>
    </ul>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        games: [
          { title: "勇者斗恶龙", price: 500 },
          { title: "酷跑卡丁车", price: 400 },
          { title: "马里奥世界", price: 300 }
        ]
      }
    })
  </script>
</body>

</html>
