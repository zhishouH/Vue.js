<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>从index.html开始</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="myApp">
    {{message}}
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        message: 'hello vue.js world!'
      }
    })
  </script>
</body>

</html>
