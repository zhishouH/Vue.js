<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>表单单选按钮</title>
</head>

<body>
  <div id="myApp">
    <h1>表单单选按钮</h1>

    <h3>选择性别</h3>
    <input type="radio" value="男" id="male" v-model="pickedSex">
    <label for="male">男</label>
    <input type="radio" value="女" id="female" v-model="pickedSex">
    <label for="female">女</label>

    <h3>选择爱好</h3>
    <input type="radio" value="玩游戏" id="game" v-model="pickedHobby">
    <label for="game">玩游戏</label>
    <input type="radio" value="看电影" id="movie" v-model="pickedHobby">
    <label for="movie">看电影</label>

    <h3>选择结果</h3>
    <p>性别：{{pickedSex}}</p>
    <p>爱好：{{pickedHobby}}</p>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        pickedSex: "",
        pickedHobby: ""
      }
    })
  </script>
</body>

</html>
