<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>处理用户输入</title>
  <!-- 为页面输入数据进行绑定 -->
</head>

<body>
  <div id="myApp">
    <p>您最喜欢的游戏是：{{mygame}}</p>
    <input v-model="mygame">
  </div>
  <script>
    var myApp = new Vue({
      el: "#myApp",
      data: {
        mygame: '超级马里奥'
      },
    });
  </script>
</body>

</html>
