<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>v-bind指令,绑定元素</title>
</head>

<body>
  <div id="app">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '页面加载于.' + new Date().toLocaleString()
      }
    })
  </script>
</body>

</html>
