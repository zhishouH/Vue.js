<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../vue.js"></script>
  <title>v-for指令,循环</title>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          { text: '学习JavaScript' },
          { text: '学习Vue' },
          { text: '整个项目' }
        ]
      }
    })
  </script>
</body>

</html>
