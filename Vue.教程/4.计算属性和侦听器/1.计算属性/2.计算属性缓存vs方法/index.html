<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../vue.js"></script>
  <title>计算属性缓存vs方法</title>
</head>

<body>
  <div id="app">
    {{message}}
    <br>
    {{now}}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'lala'
      },
      computed: {
        now: function () {
          return Date.now()
        }
      }
    })
  </script>
</body>

</html>
