<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../vue.js"></script>
  <title>计算属性</title>
</head>

<body>
  <div id="app">
    {{fullName}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
